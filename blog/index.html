---
layout: blog  # Inherits your base template
title: "Blog"
---

        <!-- Start News Area -->
        <div class="rn-blog-area rn-section-gap" id="blog">
            <div class="container">
                <div class="row g-5">
{% for post in site.posts %}
{% assign word_count = post.content | strip_html | strip_newlines | split: " " | size %}
                    <!-- Start Single blog -->
                    <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="400" data-aos-once="true"
                        class="col-lg-6 col-xl-4 col-md-6 col-sm-12 col-12">
                        <div class="rn-blog" data-toggle="modal" data-target="#exampleModalCenters">
                            <div class="inner">
                                <div class="thumbnail">
                                    <a href="{{ site.baseurl }}{{ post.url }}">
                                        <img src="{{ post.image | default: '/assets/images/portfolio/portfolio-01.jpg' }}" alt="{{ post.title }}">
                                    </a>
                                </div>
                                <div class="content">
                                    <div class="category-info">
                                        <div class="category-list">
                                            <a href="javascript:void(0)">Canada</a>
                                        </div>
                                        <div class="meta">
                                            <span><i class="feather-clock"></i> 2 min read</span>
                                        </div>
                                    </div>
                                    <h4 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}
                                            <i class="feather-arrow-up-right"></i></a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Single blog -->
  {% endfor %}  
                    

                </div>
            </div>
        </div>
        <!-- ENd Mews Area -->

        <!-- Back to  top Start -->
        <div class="backto-top">
            <div>
                <i data-feather="arrow-up"></i>
            </div>
        </div>
        <!-- Back to top end -->
